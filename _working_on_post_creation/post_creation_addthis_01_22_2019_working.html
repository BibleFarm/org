  $(start).trigger({ type: "click", which: 1 });
}

  clock = 1;
  $(".countdown_loading_addthis_options").html("" + clock + "");
  timer1 = setInterval(countdown, 1000);
  $("#btnstart").prop("disabled", true);
}

  clock -= 1;
  $(".countdown_loading_addthis_options").html("" + clock + "");

    $("#btn_countdown_start").prop("disabled", false);
