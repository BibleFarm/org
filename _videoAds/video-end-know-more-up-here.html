.container {
  position: relative;
  height: 5rem;
}

.container {
  position: relative;
  height: 10rem;
}

.arrow-up, .arrow-down {
    position: absolute;
    top: 42%;
    left: 42%;
    transform: translate(-42%, -42%);
}

.arrow-up {
  transform: rotate(180deg);
}

.arrow-up span, .arrow-down span {
    display: block;
    width: 200px;
    height: 200px;
    border-bottom: 5px solid #d5ad6d;
    border-right: 5px solid #d5ad6d;
    transform: rotate(45deg);
    margin: -10px;
    animation: animate 2s infinite;
}

.arrow-up span:nth-child(2),
.arrow-down span:nth-child(2){
    animation-delay: -0.2s;
}

@keyframes animate {
    0% {
        opacity: 0;
        transform: rotate(45deg) translate(-20px, -20px);
    }
    50% {
        opacity: 1;
    }
    100% {
        opacity: 0;
        transform: rotate(45deg) translate(20px, 20px);
    }
}


.wrapper {
  height: 7rem;
  width: 25%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.checkmark__circle {
  stroke-dasharray: 166;
  stroke-dashoffset: 166;
  stroke-width: 2;
  stroke-miterlimit: 10;
  stroke: #7ac142;
  fill: none;
  animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards
}

.checkmark {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  display: block;
  stroke-width: 3;
  stroke: #7ac142;
  stroke-miterlimit: 10;
  margin: 10% auto;
  box-shadow: inset 0px 0px 0px #7ac142;
  animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both
}

.checkmark__check {
  transform-origin: 50% 50%;
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards
}

@keyframes stroke {
  100% {
    stroke-dashoffset: 0
  }
}

@keyframes scale {
  0%,
  100% {
    transform: none
  }
  50% {
    transform: scale3d(1.1, 1.1, 1)
  }
}

/* Failed animation from this really good response in stack overflow, I had luck finding an animation similar to the success one, I suspect is from the same person as it is written the same way
https://stackoverflow.com/questions/36011117/how-to-draw-x-sign-with-svgcss
*/

.checkmark__circle__failed {
  stroke-dasharray: 166;
  stroke-dashoffset: 166;
  stroke-width: 2;
  stroke-miterlimit: 10;
  stroke: #ff2b2b;
  fill: none;
  animation: stroke-failed 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
}

.checkmark__failed {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  display: block;
  stroke-width: 3;
  stroke: #ff2b2b;;
  stroke-miterlimit: 10;
  margin: 10% auto;
  box-shadow: inset 0px 0px 0px #ff2b2b;
  animation: fill-failed .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
}

.checkmark__check__failed {
  transform-origin: 50% 50%;
  stroke-dasharray: 29;
  stroke-dashoffset: 29;
  animation: stroke-failed 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
}

@keyframes stroke-failed {
  100% {
    stroke-dashoffset: 0;
  }
}

@keyframes scale-failed {
  0%, 100% {
    transform: none;
  }
  50% {
    transform: scale3d(1.1, 1.1, 1);
  }
}

.know_more_text {
  position: absolute;
  display: block;
  padding-top: 300px;
  font-size: 100px;
  padding-top: 100px;
}
